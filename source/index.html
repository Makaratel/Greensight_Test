<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Greensight_Test Delivery</title>
    <link rel="stylesheet" type="text/css" href="css/style-min.css">
    <link rel="preload" href="fonts/Montserrat-Medium.ttf" as="font">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div class="delivery container">
      <h2 class="delivery__title">Выберите способ доставки</h2>
      <ul class="delivery__list">
        <li class="delivery__item">
          <div class="delivery__wrapper title-wrapper title-wrapper--office title-wrapper--open">
            <h3>Доставка</h3>
            <div class="title-figure"></div>
          </div>

          <div class="delivery__wrapper user-info__wrapper wrapper-open">
            <form class="delivery__form user-info" action="#" method="post">
              <fieldset class="user-info__fieldset">
                <label for="name">ФИО</label>
                <input type="text" name="name" id="name" placeholder="Только кириллица" required>
              </fieldset>

              <fieldset class="user-info__fieldset">
                <label for="phone">Телефон</label>
                <input type="phone" name="phone" id="phone" placeholder="+7 (___) ___-__-__" required>
              </fieldset>

              <fieldset class="user-info__fieldset">
                <label for="address">Адрес доставки</label>
                <input type="text" name="address" id="address" placeholder="Город, улица, дом" required>
              </fieldset>

              <fieldset class="user-info__fieldset">
                <label for="comment">Комментарий</label>
                <textarea name="comment" id="comment" required></textarea>
              </fieldset>
              <button class="delivery__button" type="submit">Отправить</button>
            </form>
          </div>
        </li>

        <li class="delivery__item">
          <div class="delivery__wrapper title-wrapper title-wrapper--self title-wrapper--close">
            <h3>Самовывоз</h3>
            <div class="title-figure"></div>
          </div>

          <div class="delivery__wrapper delivery-address__wrapper wrapper-close">
            <form class="delivery__form delivery-address" action="#" method="post">
              <ul class="delivery-address__list">
                <li class="delivery-address__item">
                  <input type="radio" id="delivery-place1" name="delivery-place">
                  <label for="delivery-place1" tabindex="0">Пункт Выдачи заказов Песчаная улица, дом 13</label>
                </li>

                <li class="delivery-address__item">
                  <input type="radio" id="delivery-place2" name="delivery-place">
                  <label for="delivery-place2" tabindex="0">Пункт Выдачи заказов Подсосенский переулок, 11</label>
                </li>
              </ul>

              <div class="map" id="map"></div>
              <button class="delivery__button" type="submit">Отправить</button>
            </form>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="js/script.js"></script>
  </body>
</html>
